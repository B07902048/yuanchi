    <!-- Begin #carousel-section -->
    <section id="carousel-section" class="section-global-wrapper"> 
        <div class="container-fluid-kamn">
            <div class="row">
                <div id="carousel-1" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators visible-lg">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                        <li data-target="#carousel-1" data-slide-to="3"></li>
                        <li data-target="#carousel-1" data-slide-to="4"></li>
                        <li data-target="#carousel-1" data-slide-to="5"></li>
                    </ol>
        
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <!-- Begin Slide 1 -->
                        <div class="item active">
                            <img src="../assets/img/slider/slide1.jpg" height="400" alt="Image of first carousel">
                        </div>
                        <!-- End Slide 1 -->

                        <!-- Begin Slide 2 -->
                        <div class="item">
                            <img src="../assets/img/slider/slide2.jpg" height="400" alt="Image of second carousel">
                        </div>
                        <!-- End Slide 2 -->

                        <!-- Begin Slide 3 -->
                        <div class="item">
                            <img src="../assets/img/slider/slide3.jpg" height="400" alt="Image of third carousel">
                        </div>
                        <!-- End Slide 3 -->
                        <!-- Begin Slide 4 -->
                        <div class="item">
                            <img src="../assets/img/slider/slide4.jpg" height="400" alt="Image of fourth carousel">
                        </div>
                        <!-- End Slide 4 -->
                        <!-- Begin Slide 5 -->
                        <div class="item">
                            <img src="../assets/img/slider/slide5.jpg" height="400" alt="Image of fifth carousel">
                        </div>
                        <!-- End Slide 5 -->
                        <!-- Begin Slide 6 -->
                        <div class="item">
                            <img src="../assets/img/slider/slide6.jpg" height="400" alt="Image of sixth carousel">
                        </div>
                        <!-- End Slide 6 -->
                    </div>
        
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-1" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-1" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- End #carousel-section -->
